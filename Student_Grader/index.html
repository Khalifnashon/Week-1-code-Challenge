<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grader</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="studentGrade">
        <h1>Student Grade Generator</h1>
        <form id="form">
            <label>Marks</label>
            <input type="number" name="marks" id="marks" placeholder="Enter Student marks" />
            <button id="button" type="submit">GRADE</button>
            </form>
    
        <ul>
            <li class="grade"></li>
        </ul>
          
    
    </div>
    
    <script src="./studentGrade.js"></script>
        

</body>
</html>
