<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Basic_Salary">
        <h1>Monthly Net Salary Calculator</h1>
        <input id="Basic" type="number" placeholder="Basic Salary" min="0" oninput="handleSalary(event)">
        <input class="allowances" type="number" placeholder="allowance 1" min="0" oninput="handleSalary(event)">
        <input class="allowances" type="number" placeholder="allowance 2" min="0" oninput="handleSalary(event)">
        <input class="allowances" type="number" placeholder="allowance 3" min="0" oninput="handleSalary(event)">
        <input class="allowances" type="number" placeholder="allowance 4" min="0" oninput="handleSalary(event)">
    </div>
    <p>Calculations</p>
    <table style="width:50%">
        <tr>
          <th>Deductions</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td> NSSF </td>
          <td><span id = "nssf"></span></td>
        </tr>
        <tr>
            <td> NHIF </td>
            <td><span id = "nhif"></span></td>
        </tr>
        <tr>
            <td> PAYEE </td>
            <td><span id = "payee"></span></td>
        </tr>
        <tr>
            <td> TAXABLE INCOME</td>
            <td><span id = "taxableincome"></span></td>
        </tr>
        <tr>
            <td> NET PAY</td>
            <td><span id = "netpay"></span></td>
        </tr>

      </table>
      
    
    <script src="./index.js"></script>
    
</body>
</html>
